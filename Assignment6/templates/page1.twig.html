<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/less" type="text/css" media="screen" href="styles.less" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.0.2/less.min.js" ></script>
    <title>Pokedex</title>
</head>

<body>

<div class="goback">
  <a href="javascript:history.back()">Go Back</a>
  <center>
    <h1>POKEDEX</h1>
  </center>
</div>

<div id="wrapper">

{% for pokemon in pokedex %}
<div class="card">
  <div class="num">
    #{{pokemon.natid}}
    <a href="page2.php?pokemon={{pokemon.name | url_encode}}">{{pokemon["name"]}}</a>
  </div>
  <div class="type">
    <div class="{{pokemon.type}}">
      <a href="index.php?type={{pokemon.type | url_encode}}">{{pokemon["type"]}}</a>
    </div>
  </div>
</div>
{% endfor %}

</div>

</body>
</html>
