<!DOCTYPE html>
<html lang="en">

{% include('head.twig.html') %}

<body>

{% include('nav2.twig.html') %}

<div id="logging">
  <div id="friends">
    {% for friend in friends %}
      <div class="friendchat" id="{{friend.friendname}}">
        {{friend.friendname}}
      </div>
    {% endfor %}
  </div>
  <div id="chatspace">
    <!-- messages go here -->
  </div>
  <!-- message input box -->
  <div id="textbox">
    <form id="messageForm">
      <input id="messageBox" type="text" placeholder="type in your message here">
      <button id="submitMsg"><span class="th th-skip-track"></span></button>
    </form>
  </div>
</div>


</body>
</html>
